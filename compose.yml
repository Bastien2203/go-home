services:
  mqtt:
    image: eclipse-mosquitto:2
    container_name: gohome-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883" 
      - "9001:9001" 
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  gohome:
    build:
      context: .
    container_name: gohome
    network_mode: host
    privileged: true
    devices:
      - /dev/hci0:/dev/hci0
    volumes:
      - /run/dbus:/run/dbus:ro
      - /volumes/gohome/gohome.db:/app/gohome.db
      - /volumes/gohome/homekit_data:/app/homekit_data
    cap_add:
      - NET_ADMIN
      - SYS_RAWIO
    restart: unless-stopped
    environment:
      - TZ=Europe/Paris
      - BROKER_URL=tcp://localhost:1883
      - SQLITE_DB_PATH=./gohome.db
      - ENV=PROD