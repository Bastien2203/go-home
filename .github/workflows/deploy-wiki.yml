name: deploy-wiki

on:
  push:
    branches: [main]


permissions:
  contents: write


jobs:
  deploy-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: pip install pymdown-extensions
      - run: mkdocs gh-deploy --force
        working-directory: wiki
